<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 350px;
        min-height: 400px;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        font-size: 14px;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 16px;
        text-align: center;
      }

      .header h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .content {
        padding: 16px;
      }

      .upload-area {
        border: 2px dashed #ddd;
        border-radius: 8px;
        padding: 24px;
        text-align: center;
        margin-bottom: 16px;
        transition: border-color 0.3s ease;
      }

      .upload-area.dragover {
        border-color: #667eea;
        background-color: #f8f9ff;
      }

      .upload-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }

      .upload-btn:hover {
        background: #5a6fd8;
      }

      .cv-status {
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 16px;
      }

      .cv-status.loaded {
        background: #e8f5e8;
        border: 1px solid #4caf50;
        color: #2e7d2e;
      }

      .cv-status.error {
        background: #ffeaea;
        border: 1px solid #f44336;
        color: #c62828;
      }

      .form-controls {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .btn {
        padding: 12px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5a6fd8;
      }

      .btn-secondary {
        background: #f5f5f5;
        color: #666;
        border: 1px solid #ddd;
      }

      .btn-secondary:hover {
        background: #ebebeb;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .cv-preview {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 16px;
        max-height: 150px;
        overflow-y: auto;
      }

      .cv-preview h4 {
        margin: 0 0 8px 0;
        color: #333;
        font-size: 14px;
      }

      .cv-preview p {
        margin: 4px 0;
        font-size: 12px;
        color: #666;
      }

      .error-message {
        color: #c62828;
        font-size: 12px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Smells Like Job Spirit</h1>
    </div>

    <div class="content">
      <!-- CV Upload Section -->
      <div id="upload-section">
        <div class="upload-area" id="upload-area">
          <p>üìÑ Upload your CV (PDF, DOCX, or TXT)</p>
          <button class="upload-btn" id="upload-btn">Choose File</button>
          <input
            type="file"
            id="file-input"
            accept=".pdf,.docx,.doc,.txt"
            style="display: none"
          />
          <p style="font-size: 12px; color: #666; margin-top: 8px">
            Or drag and drop your file here
          </p>
        </div>
      </div>

      <!-- CV Status -->
      <div id="cv-status" class="cv-status" style="display: none"></div>

      <!-- CV Preview -->
      <div id="cv-preview" class="cv-preview" style="display: none"></div>

      <!-- Form Controls -->
      <div class="form-controls">
        <button id="detect-forms-btn" class="btn btn-primary" disabled>
          üîç Detect Forms on Page
        </button>
        <button id="auto-fill-btn" class="btn btn-primary" disabled>
          ‚ú® Auto-Fill Forms
        </button>
        <button id="clear-data-btn" class="btn btn-secondary">
          üóëÔ∏è Clear CV Data
        </button>
      </div>

      <!-- Loading indicator -->
      <div
        id="loading"
        style="display: none; text-align: center; margin-top: 16px"
      >
        <div class="loading"></div>
        <span>Processing your CV...</span>
      </div>

      <!-- Error messages -->
      <div id="error-message" class="error-message" style="display: none"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
